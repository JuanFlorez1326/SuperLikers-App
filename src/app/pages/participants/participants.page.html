<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title routerLink="/home">
      <app-back-arrow [title]="'Participantes'"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (participant of allParticipants(); track participant.uid) {
    <app-participant-card [participant]="participant"/>
  }
</ion-content>

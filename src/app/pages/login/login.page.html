<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="ion-text-center login-logo">
      <img src="assets/img/logo.png" alt="Logo">
    </div>

    <div class="ion-text-center">
      <p><strong>¡Bienvenido/a Modelo Para Ganar!</strong></p>
      <span>Ingresa tus datos:</span>
    </div>

    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <label class="ion-text-start">Número de usuario *</label>
      <input fill="outline" placeholder="Número de usuario" formControlName="numberUser"/>

      <label>Contraseña *</label>
      <input placeholder="Contraseña" formControlName="password"/>

      <div class="ion-text-end forgot-pwd">
        <span>¿Olvidaste tu contraseña?</span>
      </div>

      <div class="login-chekboxes">
        <ion-checkbox labelPlacement="end" formControlName="termsAccepted">
          He leído y acepto <a>Términos y condiciones</a>
        </ion-checkbox>
        <ion-checkbox labelPlacement="end" formControlName="privacyAccepted">
          He leído y acepto el <a>Aviso de privacidad</a>
        </ion-checkbox>
      </div>

      <div class="ion-text-center actions-login">
        <ion-button type="submit" shape="round" expand="block" class="btn btn-login" [disabled]="loginForm.invalid">
          Iniciar sesión
        </ion-button>

        <ion-button type="submit" shape="round" expand="block" class="btn btn-supervisor" [disabled]="loginForm.invalid">
          Entrar como supervisor
        </ion-button>
        
        <div class="login-help">
          <span routerLink="/register">¿Necesitas ayuda con tu registro?</span>
          <ion-icon name="logo-whatsapp"></ion-icon>
        </div>
      </div>

    </form>
  </div>
</ion-content>
